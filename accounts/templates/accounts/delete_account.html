{% extends 'base.html' %}
{% load static %}
{% block title %}회원탈퇴{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0 text-center">회원 탈퇴</h3>
        </div>
        <div class="card-body p-4 text-center">
          <div class="alert alert-warning" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>주의!</strong> 계정을 삭제하면 모든 데이터가 영구적으로 삭제됩니다.
          </div>
          
          <h4 class="mb-4">정말 탈퇴하시겠습니까?</h4>
          
          <p class="mb-4">
            탈퇴하시면 회원 정보와 활동 내역이 모두 삭제되며, 복구할 수 없습니다.
          </p>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <a href="{% url 'accounts:profile' %}" class="btn btn-secondary me-2">
                <i class="fas fa-times"></i> 취소
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> 탈퇴하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
